<style>
    :root {
        --soft-shadow: 0 10px 25px rgba(0,0,0,0.06);
        --soft-shadow-hover: 0 18px 45px rgba(0,0,0,0.10);
        --border-soft: rgba(0,0,0,0.06);
    }

    /* Page Title */
    h3.fw-bold {
        letter-spacing: -0.5px;
    }

    /* Search Card */
    .card.shadow-sm {
        box-shadow: var(--soft-shadow) !important;
    }

    #searchJob {
        font-size: 15px;
        padding: 0.75rem 1rem;
        transition: 0.25s ease;
    }

    #searchJob:focus {
        box-shadow: 0 0 0 0.25rem rgba(13,110,253,.15);
        border-color: rgba(13,110,253,.35);
    }

    .input-group-text {
        padding-left: 1rem;
        padding-right: 1rem;
    }

    /* Job Card */
    .job-card {
        position: relative;
        transition: all 0.25s ease;
        border: 1px solid var(--border-soft) !important;
        background: linear-gradient(180deg, #ffffff 0%, #fbfbfd 100%);
    }

    .job-card:hover {
        transform: translateY(-8px);
        box-shadow: var(--soft-shadow-hover) !important;
        border-color: rgba(13,110,253,.15) !important;
    }

    /* Subtle accent bar top */
    .job-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 5px;
        width: 100%;
        background: linear-gradient(90deg, #0d6efd, #20c997);
        opacity: 0.65;
    }

    /* Title */
    .job-title {
        font-size: 1.05rem;
        line-height: 1.35;
        letter-spacing: -0.3px;
    }

    /* Badge status */
    .job-status {
        font-size: 12px;
        font-weight: 600;
        letter-spacing: 0.2px;
        box-shadow: 0 6px 14px rgba(0,0,0,0.08);
    }

    /* Info section */
    .job-info p {
        margin-bottom: 10px !important;
    }

    .job-info i {
        font-size: 14px;
        color: #6c757d;
        width: 22px;
        display: inline-flex;
        justify-content: center;
        align-items: center;
    }

    .job-info strong {
        font-weight: 600;
        color: #495057;
    }

    /* Footer buttons */
    .card-footer {
        background: transparent !important;
        padding-top: 0 !important;
    }

    .btn-sm {
        font-size: 13px;
        padding: 0.45rem 0.9rem;
        transition: 0.2s ease;
    }

    .btn-outline-secondary:hover {
        background: rgba(108,117,125,0.08);
        border-color: rgba(108,117,125,0.25);
    }

    .btn-outline-danger:hover {
        background: rgba(220,53,69,0.08);
        border-color: rgba(220,53,69,0.25);
    }

    /* Applicant Button = Primary standout */
    .btn-primary.rounded-pill {
        box-shadow: 0 10px 18px rgba(13,110,253,0.18);
    }

    .btn-primary.rounded-pill:hover {
        transform: translateY(-2px);
        box-shadow: 0 14px 25px rgba(13,110,253,0.25);
    }

    /* Responsive */
    @media(max-width: 576px) {
        .job-card:hover {
            transform: none;
        }
        .job-info p {
            font-size: 13px;
        }
    }
</style>

<div class="container-fluid mt-4 px-0">

    <!-- Title -->
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
        <div>
            <h3 class="fw-bold mb-0">Công việc đã đăng</h3>
            <small class="text-muted">Quản lý các công việc mà bạn đã đăng tuyển</small>
        </div>

        <button
                class="btn btn-primary px-4 rounded-pill shadow-sm"
                onclick="loadPage('/pages/create-job.html')">
            <i class="bi bi-plus-lg me-1"></i> Đăng tin mới
        </button>

    </div>

    <!-- Search + Filter -->
    <div class="card border-0 shadow-sm mb-4 rounded-4">
        <div class="card-body">
            <div class="row g-2">
                <div class="col-md-12">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0 rounded-start-pill">
                            <i class="bi bi-search text-muted"></i>
                        </span>
                        <input type="text" class="form-control border-start-0 rounded-end-pill"
                               placeholder="Tìm theo tên công việc..." id="searchJob">
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- List -->
    <div id="jobList" class="row g-4"></div>

    <!-- TEMPLATE (Giữ nguyên class cũ) -->
    <template id="jobCardTemplate">
        <div class="col-md-4 col-sm-6">
            <div class="card h-100 job-card border-0 shadow-sm rounded-4 overflow-hidden">

                <div class="card-body p-4">
                    <!-- Title + badge -->
                    <div class="d-flex justify-content-between align-items-start gap-2 mb-3">
                        <h5 class="card-title job-title fw-bold mb-0"></h5>
                        <span class="badge job-status px-3 py-2 rounded-pill"></span>
                    </div>

                    <!-- Info -->
                    <div class="job-info text-muted small">
                        <p class="mb-2 d-flex align-items-center">
                            <i class="bi bi-geo-alt me-2"></i>
                            <strong class="me-1">Địa điểm:</strong>
                            <span class="job-locate"></span>
                        </p>

                        <p class="mb-2 d-flex align-items-center">
                            <i class="bi bi-cash-coin me-2"></i>
                            <strong class="me-1">Lương:</strong>
                            <span class="job-salary"></span>
                        </p>

                        <p class="mb-2 d-flex align-items-center">
                            <i class="bi bi-tags me-2"></i>
                            <strong class="me-1">Ngành:</strong>
                            <span class="job-category"></span>
                        </p>

                        <p class="mb-0 d-flex align-items-center">
                            <i class="bi bi-briefcase me-2"></i>
                            <strong class="me-1">Hình thức:</strong>
                            <span class="job-type"></span>
                        </p>
                    </div>
                </div>

                <!-- Action -->
                <div class="card-footer bg-white border-0 p-3 pt-0">
                    <div class="d-flex gap-2 flex-wrap">
                        <button class="btn btn-sm btn-primary rounded-pill px-3">
                            <i class="bi bi-people me-1"></i>
                            <span class="job-applicant-count"></span> ứng viên
                        </button>

                        <button class="btn btn-sm btn-outline-secondary rounded-pill px-3 btn-edit">
                            <i class="bi bi-pencil-square me-1"></i> Sửa
                        </button>
<!--                        <button-->
<!--                                class="btn btn-primary px-4 rounded-pill shadow-sm"-->
<!--                                onclick="loadPage('/pages/create-job.html')">-->
<!--                            <i class="bi bi-plus-lg me-1"></i> Đăng tin mới-->
<!--                        </button>-->

                        <button class="btn btn-sm btn-outline-danger rounded-pill px-3">
                            <i class="bi bi-trash me-1"></i> Xóa

                        </button>
                    </div>
                </div>

            </div>
        </div>
    </template>
</div>
