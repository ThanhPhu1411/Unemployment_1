<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 450px; width: 100%; background-color: rgba(255,255,255,0.96);">
        <div class="text-center mb-3">
            <img src="/uploads/images/job3.jpg" alt="Logo HUTECH" style="height: 60px;" />
            <h4 class="mt-2">Tìm việc làm</h4>
            <p class="text-muted">Cổng thông tin đăng ký </p>
        </div>

        <!-- Tabs -->
        <div class="mb-3">
            <label>Bạn là : </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="roleType" id="roleUser" value="user" checked>
                <label class="form-check-label" for="roleUser">Ứng viên</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="roleType" id="roleEmployer" value="employer">
                <label class="form-check-label" for="roleEmployer">Nhà tuyển dụng</label>
            </div>
        </div>

        <!-- Login Form -->
        <form id="registerForm" class="auth-form">
            <div class="form-floating mb-3">
                <input id="regUsername" type ="text" placeholder="Email" required/>

            </div>
            <div class="form-floating mb-3">
                <input id="regPassword" type ="password" placeholder="Mật khẩu" required/>
            </div>
            <div id="registerMsg" class="mt-2"></div>
            <div>
                <button id="login-submit" type="submit" class="w-100 btn btn-lg btn-primary">Đăng ký</button>
            </div>
            <p class="muted center">
                Quay về đăng nhập
                <a href="#" onclick="loadPage('/pages/login.html')">Đăng nhập</a>
            </p>
        </form>

    </div>
</div>
