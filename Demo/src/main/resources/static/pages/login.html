<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 450px; width: 100%; background-color: rgba(255,255,255,0.96);">
        <div class="text-center mb-3">
            <img src="/uploads/images/job3.jpg" alt="Logo HUTECH" style="height: 60px;" />
            <h4 class="mt-2">Tìm việc làm</h4>
            <p class="text-muted">Cổng thông tin tài khoản</p>
        </div>

        <!-- Tabs -->
        <div class="tab-box">
            <button class="tab-btn active" >Đăng nhập</button>
        </div>
        <div id="login" class="tab-content active">
        <!-- Login Form -->
        <form id="loginForm" class="auth-form">
                <div class="form-floating mb-3">
                    <input id="username" type ="text" placeholder="Email" required/>

                </div>
                <div class="form-floating mb-3">
                    <input id="password" type ="password" placeholder="Mật khẩu" required/>
                </div>
            <div id="loginMsg" class="mt-2"></div>
                <div>
                    <button id="login-submit" type="submit" class="w-100 btn btn-lg btn-primary">Đăng nhập</button>
                </div>
                <div class="mt-3 text-center">
                    <p><a id="forgot-password" >Quên mật khẩu?</a></p>
                    <p><a id="resend-confirmation" >Gửi lại email xác nhận</a></p>
                </div>
            <p class="muted center">
                Chưa có tài khoản?
                <a href="#" onclick="loadPage('/pages/register.html')">Đăng ký</a>
            </p>

        </form>
        </div>

    </div>
</div>
