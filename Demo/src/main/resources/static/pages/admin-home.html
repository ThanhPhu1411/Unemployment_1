<style>
    .admin-layout{
  display:flex;
  min-height:100vh;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background:#f3f4f6;
}

/* Sidebar */
.admin-sidebar{
  width:240px;
  background:#111827;
  color:#fff;
  padding:18px 14px;
}
.admin-logo{
  font-size:22px;
  font-weight:900;
  margin:0 0 18px 0;
}
.admin-menu{
  display:flex;
  flex-direction:column;
  gap:8px;
}
.admin-menu a{
  text-decoration:none;
  color:#e5e7eb;
  padding:10px 12px;
  border-radius:10px;
  font-weight:700;
  display:flex;
  align-items:center;
  gap:10px;
  transition:.2s;
}
.admin-menu a:hover{ background:#1f2937; }
.admin-menu a.active{ background:#2563eb; color:white; }
.admin-menu hr{
  border:0;
  border-top:1px solid #374151;
  margin:10px 0;
}

/* Main */
.admin-main{
  flex:1;
  padding:20px;
}

.admin-topbar h2{
  margin:0;
  font-size:26px;
  font-weight:900;
}
.admin-topbar p{
  margin:6px 0 18px 0;
  color:#6b7280;
}

/* Grid */
.admin-grid-2{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}

/* Card */
.admin-card{
  background:#fff;
  border-radius:14px;
  padding:16px;
  border:1px solid #e5e7eb;
}

.card-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  margin-bottom:10px;
}
.card-header h4{
  margin:0;
  font-weight:900;
}

/* Table */
.admin-table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}
.admin-table th,
.admin-table td{
  padding:10px 8px;
  border-bottom:1px solid #e5e7eb;
  text-align:left;
}
.admin-table th{
  background:#f9fafb;
  font-weight:900;
  color:#374151;
}

/* Buttons */
.btn-primary{
  border:none;
  padding:8px 14px;
  border-radius:999px;
  font-weight:900;
  cursor:pointer;
  background:linear-gradient(90deg,#2563eb,#3b82f6);
  color:white;
  font-size:13px;
}
.btn-primary:hover{ filter:brightness(0.95); }

.btn-outline{
  padding:8px 14px;
  border-radius:999px;
  cursor:pointer;
  border:1px solid #e5e7eb;
  background:white;
  font-weight:900;
  font-size:13px;
}

/* Actions */
.action-btn{
  border:none;
  padding:6px 10px;
  border-radius:10px;
  cursor:pointer;
  font-weight:900;
  font-size:12px;
}
.btn-edit{ background:#fef3c7; color:#92400e; }
.btn-delete{ background:#fee2e2; color:#991b1b; }

/* Modal */
.modal-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.modal-box{
  width:380px;
  background:white;
  border-radius:16px;
  padding:18px;
  box-shadow:0 18px 45px rgba(0,0,0,0.2);
}
.modal-box h4{
  margin:0 0 14px 0;
  font-weight:900;
}
.modal-box input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #e5e7eb;
  outline:none;
}
.modal-actions{
  display:flex;
  justify-content:flex-end;
  gap:10px;
  margin-top:14px;
}
.d-none{ display:none !important; }

/* Responsive */
@media(max-width:980px){
  .admin-grid-2{ grid-template-columns:1fr; }
  .admin-sidebar{ width:210px; }
}

</style>
<main class="admin-main">

    <div class="admin-topbar">
        <h2>Quản lý danh mục</h2>
        <p>Ngành nghề và hình thức làm việc do Admin tạo</p>
    </div>

    <div class="admin-grid-2">

        <!-- CATEGORY -->
        <div class="admin-card">
            <div class="card-header">
                <h4>Ngành nghề</h4>
                <button class="btn-primary"
                        onclick="loadPage('/pages/add-category.html')">
                    + Thêm ngành
                </button>
            </div>

            <table class="admin-table">
                <thead>
                <tr>
                    <th>Tên ngành</th>
                    <th style="width:140px">Hành động</th>
                </tr>
                </thead>
                <tbody id="categoryList">
                <tr><td colspan="2">Đang tải...</td></tr>
                </tbody>
            </table>
        </div>

        <!-- JOB TYPE -->
        <div class="admin-card">
            <div class="card-header">
                <h4>Hình thức làm việc</h4>
                <button class="btn-primary"
                        onclick="loadPage('/pages/add-jobtype.html')">
                    + Thêm hình thức làm việc
                </button>
            </div>

            <table class="admin-table">
                <thead>
                <tr>
                    <th>Tên JobType</th>
                    <th style="width:140px">Hành động</th>
                </tr>
                </thead>
                <tbody id="jobTypeList">
                <tr><td colspan="2">Đang tải...</td></tr>
                </tbody>
            </table>
        </div>

    </div>

    <!-- Modal (dùng chung cho add/edit) -->
    <div class="modal-overlay d-none" id="modalOverlay">
        <div class="modal-box">
            <h4 id="modalTitle">Thêm mới</h4>

            <input type="text" id="modalInput" placeholder="Nhập tên...">

            <div class="modal-actions">
                <button class="btn-outline" id="btnCancelModal">Hủy</button>
                <button class="btn-primary" id="btnSaveModal">Lưu</button>
            </div>
        </div>
    </div>

</main>
